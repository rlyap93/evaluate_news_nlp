<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><title>Language Processing App</title><link href="main.css" rel="stylesheet"></head><body><header><div class="header"><h1>Sentiments Analysis Form</h1></div></header><main><section><form class="" onsubmit="return Client.handleSubmit(event)"><input id="user-input" name="input" value="" onblur="onBlur()" placeholder="Please enter a sentence"> <input id="submit" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)"></form></section><section><span class="label">Results:</span><div class="label" id="results-label"></div><div id="user-input-text"></div><div class="label" id="results-text"></div><div id="results-agreement"></div></section></main><footer><p>This is a footer</p></footer><script>if ('serviceWorker' in navigator) {
